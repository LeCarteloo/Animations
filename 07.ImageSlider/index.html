<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b2771ccf1d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="title-section">
      <h2>07</h2>
      <h1>Image Slider</h1>
      <h3 class="scroll-info">Scroll down</h3>
    </section>

    <section class="first-section">
      <div class="image-slider">
        <figure>
          <!-- <img src="bridge.jpg" alt="Bridge" />
          <img src="statue.jpg" alt="Statue" /> -->
        </figure>
      </div>
    </section>

    <section class="second-section">
      <h1>Card slider with button</h1>
      <h2>Vanilla JS</h2>

      <div class="buttons">
        <button id="left-btn" type="submit">
          <i class="fas fa-chevron-left fa-2x"></i>
        </button>
        <button id="right-btn" type="submit">
          <i class="fas fa-chevron-right fa-2x"></i>
        </button>
      </div>
      <div class="slider">
        <div class="cards">
          <div class="card">
            <div class="card-top"></div>
            <div class="card-bottom"></div>
          </div>
          <div class="card">
            <div class="card-top"></div>
            <div class="card-bottom"></div>
          </div>
          <div class="card">
            <div class="card-top"></div>
            <div class="card-bottom"></div>
          </div>
          <div class="card">
            <div class="card-top"></div>
            <div class="card-bottom"></div>
          </div>
          <div class="card">
            <div class="card-top"></div>
            <div class="card-bottom"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
