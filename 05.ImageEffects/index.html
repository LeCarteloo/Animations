<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="title-section">
        <div class="title-box">
            <h2>05</h2>
            <h1>Image Effects</h1>
            <h3 class="action-info">Scroll down</h3>
        </div>
    </section>

    <section class="first-section">
        <h1 class="text-left first-left">SAN</h1>
        <h1 class="text-left second-left">FRANCISCO</h1>
        <div class="image-box">
            <h1 class="first-title">Tilt an image</h1>
            <h4>WORK IN PROGRESS</h4>
            <img class="image" src="bridge.jpg" alt="Red Bridge">
            <h3 class="action-info hover">HOVER ON IMAGE</h3>
        </div>
        <h1 class="text-right">BRIDGE</h1>
        <div class="stripe-right">
            <p class="paragraph-right">
                SAN FRANCISCO SAN FRANCISCO SAN FRANCISCO SAN FRANCISCO
            </p>
        </div>
    </section>

    <section class="second-section">
        <h1 class="text-right-1 one">YORK</h1>
        <h1 class="text-right-2 two">NEW</h1>
        <div class="image-box">
            <h1 class="first-title">Scale an image</h1>
            <h4>WORK IN PROGRESS</h4>
            <img  class="image" src="statue.jpg" alt="Statue of Liberty" srcset="">
            <h3 class="action-info hover">HOVER ON IMAGE</h3>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
